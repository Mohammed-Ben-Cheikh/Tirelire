<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KYC face-api.js demo</title>
    <script src="../node_modules/face-api.js/dist/face-api.js"></script>
  </head>
  <body>
    <h2>KYC : upload ID et prendre selfie</h2>

    <div>
      <label>Photo pièce d'identité (upload):</label>
      <input id="idUpload" type="file" accept="image/*" />
      <br /><br />
      <div style="position: relative; display: inline-block">
        <video id="video" width="320" height="240" autoplay muted></video>
        <canvas
          id="videoOverlay"
          width="320"
          height="240"
          style="position: absolute; left: 0; top: 0; pointer-events: none"
        ></canvas>
      </div>
      <button id="snap">Prendre selfie</button>
      <canvas
        id="selfieCanvas"
        width="320"
        height="240"
        style="display: none"
      ></canvas>
    </div>

    <div id="result"></div>
    <script src="/test/app.js" defer></script>
  </body>
</html>
